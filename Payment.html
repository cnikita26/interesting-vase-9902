<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Payment-page</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300&display=swap');
   *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
   }

   body{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff;
   }
   
   .container{
    width:750px;
    height: 500px;
    border: 1px solid;
    background-color: #d2d2d2;
    display: flex;
    flex-direction: column;
    padding: 40px;
    justify-content: center;
   }
   .container h1{
    text-align: center;
   }
   .first_row{
    display: flex;
   }
   .name{
    width: 100%;
    margin-right: 40px;
   }
   .input-filed{
    border: 1px solid #999;
   }
   .input-filed input{
    width: 100%;
    border: none;
    outline: none;
    padding: 10px;
   }
   .selection{
    display: flex;
    justify-content: space-between;
    align-items: center;
   }
   .selection select{
    padding: 10px 20px;
   }
    button{
    margin-top: 20px;
    width: 250px;
    border: none;
    border-radius: 4px;
    background-color: rgb(98, 43, 139);
    color: white;
    text-align: center;
    text-transform: uppercase;
    text-decoration: none;
    padding: 10px;
    font-size: 18px;
    transition: 0.5s;
   }
   button a{
    text-decoration: none;
    color: #ffffff;
   }
    button:hover{
    background-color: rgb(46, 21, 66);
   }
   .cards img{
    width: 100px;
   }

</style>
<body>
    <div class="container">
        <h1>Confirm your Payment.</h1>
        <div class="first_row">
            <div class="name">
                <h3>Name on Card.</h3>
                <div class="input-filed">
                    <input type="text" placeholder="Enter the name on the card*">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-filed">
                    <input type="password" placeholder="Enter the cvv *">
                </div>
            </div>
        </div>
        <div class="sec_row">
            <div class="cardno.">
                <h3>Card Number</h3>
                <div class="input-filed">
                    <input type="text" placeholder="Enter the Card-Number*">
                </div>
            </div>
        </div>
        <div class="Third_row">
            <div class="cardno.">
                <h3>Expire Month and Year</h3>
                <div class="selection">
                    <div class="date">
                        <select name="months" id="months">
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="Agust">Agust</option>
                            <option value="Sept">Sept</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>
                        <select name="years" id="year">
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                            <option value="2034">2034</option>
                            <option value="2035">2035</option>
                            <option value="2036">2036</option>
                            <option value="2037">2037</option>
                        </select>
                    </div>
                    <div class="cards">
